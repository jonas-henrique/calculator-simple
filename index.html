<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js"></script>
    <title>Calculadora simples</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <p>Minha calculadora simples</p>
        </div>
        <div>
          <input type="text" id="screen" disabled />
        </div>
        <div class="all">
          <div id="numbers">
            <div>
              <button onclick="insert(7)">7</button>
              <button onclick="insert(8)">8</button>
              <button onclick="insert(9)">9</button>
            </div>
            <div>
              <button onclick="insert(4)">4</button>
              <button onclick="insert(5)">5</button>
              <button onclick="insert(6)">6</button>
            </div>
            <div>
              <button onclick="insert(1)">1</button>
              <button onclick="insert(2)">2</button>
              <button onclick="insert(3)">3</button>
            </div>
            <div>
              <button class="bigger" onclick="insert(0)">0</button>
              <button onclick="insert('.')">.</button>
            </div>
          </div>

          <div id="operations">
            <div>
              <button class="bigger" onclick="deleteAll()" id="delete">
                C
              </button>
            </div>
            <div>
              <button onclick="insert('+')">+</button>
              <button onclick="insert('-')">-</button>
            </div>
            <div>
              <button onclick="insert('*')">*</button>
              <button onclick="insert('/')">/</button>
            </div>
            <div>
              <button class="bigger" onclick="calculator()" id="equal">
                =
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
        Desenvolvido por <a href="https://github.com/jonas-henrique/" target="_blank">Jonas Henrique</a> - estudante de frontend
    </footer>
  </body>
</html>
